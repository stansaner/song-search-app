<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 spotify-header">
      <h1>Spotify Search</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-3 pb-3">
          <h2 id="form-heading" class="mt-3 pl-3 h5 form-label">
            Search for an Artist:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-input artist-search"
                  id="search-input"
                  placeholder="Drake"
                  aria-labelledby="form-heading"
                  aria-controls="artist-result"
                />
                <button
                  type="button"
                  class="btn text-white search-button btn-block mt-2"
                  id="search-button"
                  aria-label="submit-search"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
          <!-- Clear search history button -->
          <!-- If we want to keep this we just need to unhide once we have set up a function to clear search history -->
          <!-- <button type="button" class="btn btn-primary clear-button button-block" id="clear-button" aria-label="clear search" [enter function here: onlick="functionName()"]>
                    Clear Search
                </button> -->
          <div class="list-group" id="search-history"></div>
        </aside>

        <div class="col-9 pb-3">
          <section
            id="display-artist"
            class="mt-3"
            aria-live="polite"
          ></section>
          <section class="mt-3 song-heading" aria-live="polite">
            <div
              class="display-songs d-flex flex row space-around"
              id="display-songs"
            ></div>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
